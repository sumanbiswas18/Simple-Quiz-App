<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Quiz App</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Style css ( Our custom css ) -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div id="end" class="container text-center ">
      <div class="text-white">
        <h5 id="endDialog">Congratulaction !</h5>
        <h1>Your score <span class="text-info" id="finalScore"></span></h1>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Your Name ..."
          />
        </div>
        <button
          type="submit"
          class="btn btn-info btn-block"
          id="saveScoreBtn"
          onclick="saveHighScore(event)"
          disabled
        >
          Submit
        </button>
      </form>
      <a href="game.html" class="btn btn-outline-info mt-4 text-white"
        >Play Again</a
      >
      <a href="index.html" class="btn btn-outline-info mt-4 text-white">Home</a>
    </div>

    <!-- jquery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Script js ( Our custom js ) -->
    <script src="./js/end.js"></script>
  </body>
</html>
